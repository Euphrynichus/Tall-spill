<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gjett Tallet</title>
    <h1>Gjett et tall fra 1 til 100! </h1>
  <style>
    body {
      background-image: url("Blur.png");
    }
  </style>
  
  </head>

  <script>
    var attempts = 0;
    var guessnumber;
    var tilfeldigTall = Math.trunc((Math.random() * 100) + 1);
    window.onload=oppstart;
    function oppstart (){
      
      document.getElementById("knapp").onclick = gjett;
      
      //document.getElementById("4").innerHTML = tall;
    }
    
    function gjett (){
        guessnumber = parseInt(document.getElementById("skrivtall").value);
        console.log(guessnumber);
        attempts += 1;
        
      sjekkGjett(guessnumber);
    }
    //guess = int(input("Gjett et tall mellom 1 og 100: "))
    function sjekkGjett(gjettetTall)
    {
      console.log(gjettetTall);
      if (gjettetTall === tilfeldigTall){
        document.getElementById("tilbakeMelding").innerHTML= "Du gjettet riktig!!"
      }
      else if (gjettetTall < tilfeldigTall){
        document.getElementById("tilbakeMelding").innerHTML = "Tallet er høyere!"
       
      }
      else if (gjettetTall > tilfeldigTall){
        document.getElementById("tilbakeMelding").innerHTML = "Tallet er lavere!"
      }
      if (attempts >= 10) {
        document.getElementById("tilbakeMelding").innerHTML = "Du har brukt opp alle forsøkene dine";
      }
    }
    
  </script>
  <body>

    <input id="skrivtall" type="number" min="1" max="100">
    <button id="knapp">Sjekk!</button>
    <p id="tilbakeMelding"></p>
  
  </body>
</html>
